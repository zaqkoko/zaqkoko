<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trumpia</title>

    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/agenda.css" />

    <style media="screen">
      #chat {
        width: 70px;
        height: 70px;
        position: fixed;
        right: 30px;
        bottom: 30px;
      }
      #leftmenu {
        text-align: left;
        padding-left: 50px;
      }
      #sms {
        width: 70px;
        height: 70px;
        position: fixed;
        left: 30px;
        top: 250px;
      }
      #his {
        width: 70px;
        height: 70px;
        position: fixed;
        left: 30px;
        top: 350px;
      }
      #cal {
        width: 70px;
        height: 70px;
        position: fixed;
        left: 30px;
        top: 450px;
      }
      #add {
        width: 70px;
        height: 70px;
        position: fixed;
        left: 30px;
        top: 550px;
      }
    </style>

    <style>
      #box1 {
        padding-top: 50px;
        width: 1300px;
        height: 400px;
        border: 1px;
        text-align: center;
      }
      * {
        font-size: 13px;
      }

      #content {
        padding-top: 50px;
        width: 400px;
        float: right;
        border: 1px;
        margin-top: -405px;
        margin-right: 300px;
        text-align: center;
      }

      table,
      th {
        border: 1px;
      }
      table {
        padding-top: 50px;
        width: 400px;
        height: 100px;
        float: right;
        border: 1px;
        margin: 5px 5px 5px 0px;
        text-align: center;
      }

      #content2 {
        padding-top: 300px;
        width: 500px;
        float: right;
        border: 1px;
        margin-top: -405px;
        margin-right: 710px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="leftmenu">
      <a href=""><img id="sms" src="icon/SMS.png" /></a>
      <a href=""><img id="his" src="icon/HIS.png" /></a>
      <a href=""><img id="cal" src="icon/calendar.png" /></a>
      <a href=""><img id="add" src="icon/ADDRESS.png" /></a>
    </div>
    <a href="#"> <img id="chat" src="icon/chat.png" /> </a>

    <div id="box1">
      <form>
        <p><input type="datetime-local" id="currentDatetime" /></p>
        <script>
          document.getElementById(
            "currentDatetime"
          ).value = new Date().toISOString().slice(0, 16);
        </script>
      </form>
      <br />

      <form>
        <p>메세지 보내기</p>
        <br />
        <textarea name="smstxt" cols="40" rows="30"></textarea>
        <div style="font-size: 12px; padding-top: 3px; padding-bottom: 10px;">
          <span class="bold">글자 수 제한</span>&nbsp;0/150
        </div>
        <input type="submit" value="send" name="send" />
      </form>
    </div>

    <div id="content">
      <div id="breadcrumb">주소록</div>
      <form class="add-form" action="" onsubmit="return false" method="post">
        <div style="padding-bottom: 10px; padding-top: 10px;">
          <input type="text" id="search" placeholder="Search" />
          <label for="search"></label>
        </div>
        <table id="phone-book">
          <thead>
            <tr>
              <th width="10">성</th>
              <th width="30">이름</th>
              <th width=" 100">번호</th>
              <th width="70">편집</th>
            </tr>
          </thead>
          <tbody></tbody>
          <tfoot>
            <tr>
              <td>
                <input type="text" required name="firstName" placeholder="성" />
              </td>
              <td>
                <input type="text" name="lastName" placeholder="이름" />
              </td>
              <td>
                <input type="text" required name="phone" placeholder="번호" />
              </td>
              <td>
                <button type="submit" title="Save">&#128190;</button>
                <button
                  type="reset"
                  onclick="PhoneBook.cancelEdit()"
                  title="Cancel"
                >
                  &#10006;
                </button>
              </td>
            </tr>
          </tfoot>
        </table>
      </form>
    </div>

    <script src="js/lib/jquery/jquery-2.1.3.js"></script>

    <script
      src="js/code-examples/functions-jquery.js"
      type="text/javascript"
    ></script>

    <script src="js/phone-book.js"></script>
  </form>
  </body>
</html>
